<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>22-Drawing App</title>
  </head>
  <body>
    <canvas id="canvas" width="800" height="800" class="canvas"></canvas>
    <div class="toolbox">
      <button id="decrease"><i class="fa fa-minus"></i></button>
      <span id="size">10</span>
      <button id="increase"><i class="fa fa-plus"></i></button>
      <input type="color" name="color" id="color" />
      <button id="clear"><i class="fa fa-times"></i></button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
